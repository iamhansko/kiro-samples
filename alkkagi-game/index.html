<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알까기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game">
    <header class="game__header">
      <h1 class="game__title">알까기</h1>
      <div class="game__button-group">
        <button id="guide-btn" class="game__button">GUIDE</button>
        <button id="reset-btn" class="game__button">RESET</button>
      </div>
    </header>
    <section class="game__info">
      <span>Round: <strong id="round-number">1</strong>/4</span>
      <span>Score: <strong><span id="score-p1">0</span> : <span id="score-p2">0</span></strong></span>
      <span>Current: <strong id="current-player">P1</strong></span>
      <span>Power: <span id="power-display">0</span>%</span>
      <span>Remaining: <span id="count-p1">51</span> | <span id="count-p2">51</span></span>
    </section>
    <canvas id="game-canvas" class="game__canvas"></canvas>
    <aside id="guide-modal" class="modal">
      <div class="modal__content">
        <button id="modal-close" class="modal__close">&times;</button>
        <h2>게임 방법</h2>
        <ol>
          <li>마우스를 드래그하여 방향과 힘을 조절하세요.</li>
          <li>상대방의 말을 모두 보드 밖으로 밀어내면 승리합니다.</li>
        </ol>
      </div>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
